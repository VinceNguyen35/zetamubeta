<!DOCTYPE html>
<html lang="en-us" ng-app="zmbApp">
	<head>
		<title>Zeta Mu Beta | Long Beach</title>
		<meta charset="UTF-8">
		
		<!-- CSS Dependencies -->
		<link href="https://fonts.googleapis.com/css?family=Slabo" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/animate.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div id="sidenav" class="col-xs-3 animated bounceInUp">
					<ul id="sidenav-list" class="nav nav-pills nav-stacked text-center">
							<li role="navigation" id="sidenav-list-home" class="active sidenav-list-item"><a href="#">ZMB</a></li>
							<li role="navigation" id="sidenav-list-about" class="sidenav-list-item"><a href="#">ABOUT</a></li>
							<li role="navigation" id="sidenav-list-brothers"class="sidenav-list-item"><a href="#">BROTHERS</a></li>
							<li role="navigation" id="sidenav-list-family" class="sidenav-list-item"><a href="#">FAMILY</a></li>
					</ul> <!-- end sidenav-list -->

					<div id="contacts" class="text-center">
						<p>CONTACT US:</p>
						<p>zionsmightiestbrotherhood@gmail.com</p>
						<p>FACEBOOK</p>
						<p>INSTAGRAM</p>
					</div> <!-- end contacts -->
				</div> <!-- end sidenav -->

				<div id="view-content"class="col-xs-9" ng-view>
					<div class="row">
						
						<div id="home" class="col-md-8 animated bounceInUp">
							
							<div class="panel panel-default">
							  <div id="home-header" class="panel-body">
							    <h2 class="view-content-title">ZETA MU BETA - LONG BEACH</h2>
							    <h3>Zion's Mightiest Brotherhood founded '08</h3>
							    <p>Multicultural Fraternity and Non-profit Organization</p>
							  </div>
							</div>

							<div class="panel panel-default">
								<div id="home-main" class="panel-body">
								</div>
							</div>

						</div> <!-- end home-main-->

						<div id="home-cornerstones" class="col-md-4 animated bounceInUp">
							<div class="panel panel-default">
							  <div id="home-cornerstones-unity" class="panel-body home-cornerstones-content">
							  	<img class="home-cornerstones-img" src="images/unity.jpg" alt="Unity">
							  	<h2 class="home-cornerstones-text">UNITY</h2>
							  </div>
							</div>
							<div class="panel panel-default">
							  <div class="panel-body">
							    <h2>STRENGTH</h2>
							  </div>
							</div>
							<div class="panel panel-default">
							  <div class="panel-body">
							    <h2>DIVERSITY</h2>
							  </div>
							</div>
							<div class="panel panel-default">
							  <div class="panel-body">
							    <h2>VIRTUE</h2>
							  </div>
							</div>
							<div class="panel panel-default">
							  <div class="panel-body">
							    <h2>BROTHERHOOD</h2>
							  </div>
							</div>
						</div> <!-- end home-cornerstones -->
					</div> <!-- end row (home) -->
				</div> <!-- end view -->
			</div> <!-- end row (container) -->
		</div> <!-- end container-fluid -->
		

		<!-- JS Dependencies -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="jquery/jquery-extended.js"></script>
		<script src="angular-app/app.js"></script>
	</body>
</html>
